<div id="header-container">
  <div id="header">
    <h1>ROLODEX</h1>
  </div>
  <div class="header-right">
    <div class="logged-in" *ngIf="getIsLoggedIn()">
      <h4>
        <a routerLink="home">Home</a>
      </h4>
      <h4>
        <a routerLink="create">Create Contacts</a>
      </h4>
      <button id="btn-logout" class="btn">Log Out</button>
    </div>
    <div class="logged-out" *ngIf="!getIsLoggedIn()">
      <app-login></app-login>
    </div>
  </div>
</div>
