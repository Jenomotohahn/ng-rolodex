<h3>Already a member?</h3>
<div class="login-container">
  <form>
    <label>
      Email:
    </label>
    <input
      type="text"
      name="email"
      placeholder="email"
      [(ngModel)]="loginFormData.email"
    />
    <label>
      Password:
    </label>
    <input
      type="text"
      name="password"
      placeholder="password"
      [(ngModel)]="loginFormData.password"
    />
    <button class="btn" (click)="login()">Login</button>
  </form>
  {{ loginFormData | json }}
</div>
